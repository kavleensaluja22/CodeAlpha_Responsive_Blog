<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Inter, sans-serif;
            color: black;
        }

        /* Common styles for section titles and fields */
        .section-title,
        .field-title {
            font-size: 24px;
            font-weight: 700;
            word-wrap: break-word;
        }

        /* Common styles for input fields */
        .input-field {
            background: #F2F2F2;
            border: 0.50px black solid;
            color: black;
            font-size: 24px;
            font-weight: 700;
            word-wrap: break-word;
        }

        /* Resume section titles */
        .resume-sections {
            color: #777CA6;
            font-size: 24px;
            font-weight: 700;
            word-wrap: break-word;
        }

        /* Personal details section */
        .personal-details {
            background: #5E5757;
            color: white;
        }

        /* Other resume sections */
        .resume-section:not(.personal-details) {
            background: #5E5757;
            color: white;
        }

        /* Profile image container */
        .profile-image-container {
            background: #D9D9D9;
            border: 0.50px rgba(0, 0, 0, 0.67) solid;
        }

        /* Spacing between sections */
        .section-spacing {
            margin-top: 20px;
        }

        /* Gray div for "Resume Sections" title */
        .resume-title-container {
            width: 415px;
            height: 87px;
            background: #D9D9D9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Center the resume section elements */
        .resume-section-container {
            width: 415px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        input[type="text"] {
            width: 90%;
            box-sizing: border-box;
            padding: 9px 10px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: 700;
            border: 0.50px black solid;
            background: #F2F2F2;
            color: black;
            word-wrap: break-word;
        }
        input[type="text1"] {
            width: 100%;
            box-sizing: border-box;
            padding: 9px 10px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: 700;
            border: 0.50px black solid;
            background: #F2F2F2;
            color: black;
            word-wrap: break-word;
        }
        input[type="textt"] {
            width: 160%;
            box-sizing: border-box;
            padding: 9px 10px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: 700;
            border: 0.50px black solid;
            background: #F2F2F2;
            color: black;
            word-wrap: break-word;
        }
        input[type="texttt"] {
            width: 80%;
            box-sizing: border-box;
            padding: 9px 10px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: 700;
            border: 0.50px black solid;
            background: #F2F2F2;
            color: black;
            word-wrap: break-word;
        }
        .next-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px; /* Adjust the height to your desired value */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent grey background */
            z-index: 9999; /* Ensure it appears on top of other elements */
        }
        
        .next {
            background: #D9D9D9;
            color: black;
            font-size: 24px;
            font-family: Inter;
            font-weight: 700;
            width: 415px;
            height: 66px;
            padding: 10px;
            border: 1px solid black; /* Black border around the button */
            border-radius: 5px; /* Rounded corners */
            text-align: center;
        }

        .resume-section-container {
            margin-bottom: 20px; /* Adjust the value to your desired spacing */
        }

    .button-bottom {
        position: absolute;
        bottom: 30px; /* Adjust this value as needed */
        left: 30px; /* Adjust this value as needed */
    }
    
    /* Style to position the second button at the bottom right */
    .butt-bottom {
        position: absolute;
        bottom: 30px; /* Adjust this value as needed */
        right: 570px; /* Adjust this value as needed */
    }
    /* Style for the Previous Button */
.button {
    display: inline-block;
    background-color: #D9D9D9;
    color: black;
    font-size: 24px;
    font-family: Inter;
    font-weight: 700;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
}


/* Style for the Done Button */
.butt {
    display: inline-block;
    background-color: #D9D9D9;
    color: black;
    font-size: 24px;
    font-family: Inter;
    font-weight: 700;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
}

/* Style to position the second button at the bottom right */
.butt-bottom {
    position: absolute;
    bottom: 30px; /* Adjust this value as needed */
    right: 540px; /* Adjust this value as needed */
}
    </style>
</head>
